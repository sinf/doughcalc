.1em .1em 0 black;transition:transform .3s,box-shadow .3s,background-color .3s}.buttonbox input:active{background-color:yellow;transform:translate(0.1em,0.1em);box-shadow:0 0 0 black}body{height:100%}table{margin:1.0em auto auto auto}#f_x1_r,#h_x1_r,.out_r{display:none}</style></head><body><p>Menikö taikinan seos-suhde väärin? Voi ei! Onneksi tällä laskurilla voi täydentää siitä isomman ja paremman taikinan.<br/>- Arho</p>
<form id="F"><table><thead><tr><td>Ainesosa</td><td colspan="2">Taikinassa</td><td colspan="2">Ohjeessa</td><td>Lisäys</td><td colspan="2">Uusi taikina</td></tr><tr><td/><td>(g)</td><td>(%)</td><td>(g)</td><td>(%)</td><td>(g)</td><td>(g)</td><td id="h_x1_r">(%)</td></tr></thead><tbody id="fields"/><tfoot><tr><td>Yht</td><td id="f_alku">0</td><td id="f_alku_r">0</td><td id="f_ohje">0</td><td id="f_ohje_r">0</td><td id="f_dx">0</td><td id="f_x1">0</td><td id="f_x1_r">0</td></tr><tr class="buttonbox"><td><input type="submit" value="Enter"/></td><td><input type="button" value="++" id="moar"/></td><td><input type="button" value="Reset" id="cls"/></td><td><input type="button" value="Example" id="ex"/></td></tr></tfoot></table></form><script>
//<![CDATA[
D=document;function setC(el,keys,vals){for(var i=0;i<keys.length;++i){var c=el.querySelector(keys[i]);if(c.tagName=="input")c.value=vals[i];else c.innerText=vals[i]}}function rnd(x){var y=[];for(var i=0;i<x.length;++i){y.push(x[i].toFixed(0))}return y}function sub(ev){if(ev)ev.preventDefault();var f=D.querySelectorAll(".field");var A=[];var O=[];var AT=0;var OT=0;var R=0;for(var i=0;i<f.length;++i){var d=f[i],a,o,r;a=Number(d.querySelector("input.alku").value);o=Number(d.querySelector("input.ohje").value);if(a&&o){r=a/o;R=r>R?r:R;AT+=a;OT+=o}A.push(a);O.push(o)}var incT=0;var outT=0;var A_rT=0;var O_rT=0;for(var i=0;i<f.length;++i){var d=f[i],dx=0,x1=0,a_r=0,o_r=0,a=A[i],o=O[i];if(a&&o){dx=o*R-a;x1=a+dx;a_r=a/AT*100;o_r=o/OT*100;incT+=dx;outT+=x1;A_rT+=a_r;O_rT+=o_r}setC(d,[".alku_r",".ohje_r",".inc",".out",".out_r"],rnd([a_r,o_r,dx,x1,o_r]))}setC(D,["#f_alku","#f_alku_r","#f_ohje","#f_ohje_r","#f_dx","#f_x1","#f_x1_r"],rnd([AT,A_rT,OT,O_rT,incT,outT,O_rT]));return true}function fill_row(i,l,x,y){setC(D.querySelector(".field:nth-of-type("+i+")"),[".label",".alku",".ohje"],[l,x,y])}function create_rows(n_rows){temp="";for(var i=0;i<n_rows;++i){temp+='<tr class="field">'+'<td><input type="text" class="label"/></td>'+'<td><input type="number" class="alku"/></td>'+'<td class="alku_r"/>'+'<td><input type="number" class="ohje"/></td>'+'<td class="ohje_r"/>'+'<td class="inc"/>'+'<td class="out"/>'+'<td class="out_r"/>'+"</tr>"}var div=D.createElement("div");div.innerHTML=temp;temp=div.querySelectorAll("input[type=number]");for(var i=0;i<temp.length;++i){temp[i].addEventListener("change",sub);temp[i].addEventListener("input",sub)}var fi=D.getElementById("fields");while(div.childNodes.length>0){fi.appendChild(div.childNodes[0])}}function more_rows(){create_rows(5);sub()}function clear_inputs(){D.getElementById("fields").innerHTML="";create_rows(8);sub()}function fill_ex(){clear_inputs();fill_row(1,"jauho",3600,2e3);fill_row(2,"vesi",2800,1e3);fill_row(3,"rasva",500,1500);sub()}clear_inputs();D.getElementById("moar").addEventListener("click",more_rows);D.getElementById("cls").addEventListener("click",clear_inputs);D.getElementById("ex").addEventListener("click",fill_ex);D.querySelector("form").addEventListener("submit",sub);
